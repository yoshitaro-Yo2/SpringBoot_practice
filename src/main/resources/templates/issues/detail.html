<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
       th:replace="~{fragments/layout :: layout(~{ this :: title }, ~{ this :: body})}">
<head>
    <title>課題詳細 ｜ 課題管理アプリケーション </title>
</head>
<body>
    <h1 class="mt-3">課題詳細</h1>
        <a href="./list.html" th:href="@{/issues}">一覧に戻る</a>
    <div class="table table-striped">
        <h2 th:text="${issue.summary}">(summary)</h2>
        <p th:text="${issue.description}">(description)</p>
        <form action="#" th:action="@{/issues/delete/{issueId}(issueId=${issue.id})}" th:method="delete">
            <button type="submit" class="btn btn-danger mt-3">削除</button>
        </form>
    </div>
    <script>
        $(function () {
            $('form').submit(function () {
                $(this).find('button[type="submit"]').prop('disabled', 'true');
            });
        });
    </script>
</body>
</html>
